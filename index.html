<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="manifest" href="/manifest.json" />
    <title>Space Plants</title>
</head>
<body>
    <script type="module" src ="./lib/phaser.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/js-yaml/4.0.0/js-yaml.min.js"></script>
    <script type="module" src ="./src/scenes/Play.js"></script>
    <script type="module" src ="./src/Main.js"></script>
    <div id="app">
        <div id="gameWrapper">
            <div id="gameView">
                <div id="winContainer"></div>
            </div>
            <div id="saves">
                <div id="savesButtonContainer">
                    <select id="language" class="language-dropdown">
                        <option value="en">English</option>
                        <option value="es">Spanish</option>
                        <option value="zh">Chinese</option>
                        <option value="ar">Arabic</option>
                    </select>
                </div>
            </div>
        </div>
        <div id="buttonsWrapper">
            <div id="stats"></div>
            <div id="actions">
                <div id="next-turn"></div>
                <div id="undo-redo"></div>
            </div>
        </div>
    </div>
</body>
</html>
